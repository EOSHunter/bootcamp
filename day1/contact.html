<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Contact</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css"/>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <!-- CONTACT START -->
        <section class="section section--nav">
            <div class="row">
                <div class="columns">
                    <ul class="breadcrumbs">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>  
            </div>
        </section>

        <div class="row">
            <div class="column">
                <h1 class="contact-header">Contact</h1>
            </div>
        </div>

        <div class="row">
            <div class="column large-6">
                <div class="contact">
                    <img class="contact__image" src="http://placehold.it/570x311">
                    <p class="contact__text1">Address</p>
                    <p class="contact__text2">300 Beale Street</p>
                    <p class="contact__text2">Suite 100</p>
                    <p class="contact__text2">San Francisco, CA 94105</p>
                    <p class="contact__link"><a href="#">Get Directions</a></p>
                    <p class="contact__text1">Phone</p>
                    <p class="contact__text4">(555) 867-5309</p>
                    <p class="contact__text1">General Information</p>
                    <p class="contact__text3"><a href="#">info@chapterthree.com</a></p>
                </div>
            </div>

            <div class="column large-5">
                <div class="contact">
                    <p class="contact__text5">We’d love to hear from you! Fill out this form and we’ll get back to you as soon as we can.</p>
                    <form action="post">
                        <label class="contact__label" for="name">Name</label>
                        <input class="contact__input" type="text" id="name">
                        <label class="contact__label" for="email">Email</label>
                        <input class="contact__input" type="email" id="email">
                        <label class="contact__label" for="phone">Phone</label>
                        <input class="contact__input" type="tel" id="phone">
                        <label class="contact__label" for="company">Company</label>
                        <input class="contact__input" type="text" id="company">
                        <label class="contact__label" for="select">How can we help you?</label>
                        <select name="" id="">How can we help you?
                            <option value="one">Select one...</option>
                        </select>
                        <label class="contact__label" for="comment" class="contact__label">Message</label>
                        <textarea class="contact__input2" name="comment" id="comment"></textarea>
                        <a href="#" class="button">Submit</a>
                    </form>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
